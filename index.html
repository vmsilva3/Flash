<html lang="pt-br">

<head>
  <title>Flash</title>
  <meta charset="UTF-8" />
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <link rel="shortcut icon" href="favicon.ico" />

  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="container-principal">
    <div class="container centralizar">
      <!--Container da esquerda-->
      <div class="principal">
        <h1 class="principal-logo"><img src="js/flash.png" /></h1>
        <h2 class="principal-titulo">
          Aprenda o vocabulário técnico de forma rápida, simples e divertida.
        </h2>
        <p class="principal-descricao">
          No cartão você encontrará palavras e expressões que irá utilizar no
          seu dia a dia como dev. Aproveite para testar seus conhecimentos e
          fixar o significado.
        </p>
        <div class="botoes">
          <button onclick="buscarInformacao()" class="botao">
            Próxima pergunta
          </button>
          <button onclick="revelarResposta()" class="botao">
            Revelar resposta
          </button>
        </div>
      </div>
    </div>

    <div id="cardContainer" class="container centralizar"></div>
  </div>
</body>
<script src="js/index.js"></script>

</html>
